<!-- Подключение Prism.js для подсветки синтаксиса -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<!-- Основные языки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
<!-- Автозагрузчик для дополнительных языков -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

<div class="deepseek-chat-container" id="deepseek-chat">
  <!-- Заголовок чата -->
  <div class="chat-header">
    <div class="header-left">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#67B4F8"/>
          <path d="M2 17L12 22L22 17" stroke="#67B4F8" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="#67B4F8" stroke-width="2"/>
        </svg>
        <span>DeepSeek</span>
      </div>
    </div>
    <div class="header-center">
      <span>G•AI® chat V•2.3.10</span>
    </div>
    <div class="header-right">
      <div class="status-dot"></div>
      <span class="status-text">Online</span>
    </div>
  </div>

  <!-- Область сообщений -->
  <div class="messages-container" id="messages-container">
    <!-- Приветственное сообщение -->
    <div class="message ai-message">
      <div class="avatar ai-avatar-gradient"></div>
      <div class="message-content">
        <div class="message-text">
          <p>Привет! Я DeepSeek AI ассистент. Чем могу вам помочь?</p>
        </div>
        <div class="message-time" id="welcome-time"></div>
      </div>
    </div>
  </div>

  <!-- Кнопка возврата к новым сообщениям -->
  <div class="scroll-to-bottom-btn" id="scroll-to-bottom-btn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M12 5V19M12 19L19 12M12 19L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- Область ввода -->
  <div class="input-container" id="input-container">
    <!-- Индикатор набора -->
    <div class="typing-indicator" id="typing-indicator">
      <div class="typing-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <span>DeepSeek печатает...</span>
    </div>

    <!-- Предпросмотр прикреплённых файлов -->
    <div class="file-previews" id="file-previews"></div>

    <!-- Поле ввода -->
    <div class="input-wrapper">
      <div class="input-inner">
        <textarea
          id="message-input"
          placeholder="Напишите сообщение..."
          rows="1"
          maxlength="1000000"
        ></textarea>
        <div class="buttons-container">
          <input type="file" id="file-input" class="file-input" accept="*/*" multiple>
          <button class="attach-button" id="attach-button" type="button">
            <svg width="23" height="23" viewBox="0 0 24 24" fill="none">
              <path d="M21.44 11.05L12.25 20.24C11.1242 21.3658 9.59723 22.0133 8.00505 22.0133C6.41286 22.0133 4.88589 21.3658 3.76005 20.24C2.6342 19.1142 1.98669 17.5872 1.98669 15.995C1.98669 14.4028 2.6342 12.8759 3.76005 11.75L12.95 2.56C13.7006 1.80944 14.7186 1.38779 15.78 1.38779C16.8415 1.38779 17.8595 1.38779 18.61 2.56C19.3606 3.31056 19.7823 4.32855 19.7823 5.39C19.7823 6.45145 19.3606 7.46944 18.61 8.22L9.41005 17.41C9.03466 17.7854 8.52575 17.9962 7.99505 17.9962C7.46434 17.9962 6.95543 17.7854 6.58005 17.41C6.20466 17.0347 5.99393 16.5257 5.99393 15.995C5.99393 15.4643 6.20466 14.9554 6.58005 14.58L15.07 6.1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="send-button" id="send-button">
            <svg width="23" height="23" viewBox="0 0 24 24" fill="none">
              <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Надпись "Сгенерированно ИИ, только для справки" -->
    <div class="ai-disclaimer">
      Сгенерированно ИИ, только для справки
    </div>
  </div>
</div>

<!-- Попап для пересылки -->
<div id="forward-popup" class="forward-popup">
  <button class="close-popup-btn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
  <div class="forward-options">
    <button class="forward-option" data-app="telegram">
      <img src="https://enberggold.github.io/G-AI-_-Chat-/TG.png" width="24" height="24" alt="Telegram">
    </button>
    <button class="forward-option" data-app="vk">
      <img src="https://enberggold.github.io/G-AI-_-Chat-/VK.png" width="24" height="24" alt="VK">
    </button>
    <button class="forward-option" data-app="whatsapp">
      <img src="https://enberggold.github.io/G-AI-_-Chat-/WA.png" width="24" height="24" alt="WhatsApp">
    </button>
  </div>
</div>
